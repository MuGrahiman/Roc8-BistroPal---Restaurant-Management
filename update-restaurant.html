    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="position-relative">



    </div>
    <!-- Nav Bar section  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid ">
            <a class="navbar-brand" href="/">BistroPal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="restaurants.html">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addrestaurant.html">Add Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="d-none" id="alertContainer" role="alert" ></div>

            <h1 class="mb-4">Update Restaurant</h1>
            <form action="handleupdateRestaurantData()" method="post" onsubmit="handleupdateRestaurantData(event)">
                <input required class="d-none" id="ID">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input required type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="cuisine" class="form-label">Cuisine:</label>
                    <input required type="text" class="form-control" id="cuisine">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input required type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input required type="text" class="form-control" id="city">
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>
                    <input required type="number" class="form-control" id="rating">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">
                        Update Restaurant
                    </button>
                </div>
            </form>

        </div>
    </main>

    <!-- footer section  -->
    <footer class="text-center mt-5">
        <p>Â© 2023 BistroPal. All rights reserved.</p>
    </footer>

    <!-- scripts tag-->
    <script src="script.js"></script>
    <script>
        window.onload = async () => {
            loadingAlert("Loading data...");
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const restaurantData = await updateElement(id)
            name.value = restaurantData.name;
            cuisine.value = restaurantData.cuisine;
            address.value = restaurantData.address;
            city.value = restaurantData.city;
            rating.value = restaurantData.rating;
            ID.value = restaurantData.id;
            successAlert("Data successfully fetched");
            delay(1000).then(() => closeAlert());
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

</body>
